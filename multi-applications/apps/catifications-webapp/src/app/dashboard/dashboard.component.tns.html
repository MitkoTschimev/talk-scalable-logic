<GridLayout tkExampleTitle tkToggleNavButton>
    <RadListView [items]="cats$ | async">
        <ng-template tkListItemTemplate let-cat="item">
            <GridLayout class="listItemTemplateGrid">
                <Image [src]="cat.image" stretch="aspectFill"></Image>
                <FrescoDrawee *tkIfAndroid horizontalAlignment="stretch" height="250" [imageUri]="cat.image" verticalAlignment="top"></FrescoDrawee>
                <GridLayout verticalAlignment="bottom">
                    <StackLayout class="labelsStackLayout">
                        <Label [text]="cat.name" textWrap="true"></Label>
                    </StackLayout>
                </GridLayout>
            </GridLayout>
        </ng-template>

        <!-- >> angular-listview-item-layouts-grid -->
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical" ios:itemHeight="200" spanCount="2"></ListViewGridLayout>
        <!-- << angular-listview-item-layouts-grid -->
    </RadListView>
</GridLayout>
